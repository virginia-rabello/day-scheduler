<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container table-responsive-md">
        <table class="table-hover">
            <tbody>
                <tr class="row">
                    <td class="hour time-block">9AM</th>
                    <td class="task-column">Task</td>
                    <td class="save"><button class="saveBtn"><i><span class="oi oi-folder"></i></span></button></td>
                </tr>
                <tr class="row">
                    <td class="hour time-block">10AM</th>
                    <td class="task-column">Task</td>
                    <td class="save"><button class="saveBtn"><i><span class="oi oi-folder"></i></span></button></td>
                </tr>
                <tr class="row">
                    <td class="hour time-block">11AM</th>
                    <td class="task-column">Task</td>
                    <td class="save"><button class="saveBtn"><i><span class="oi oi-folder"></i></span></button></td>
                </tr>
                <tr class="row">
                    <td class="hour time-block">12PM</th>
                    <td class="task-column">Task</td>
                    <td class="save"><button class="saveBtn"><i><span class="oi oi-folder"></i></span></button></td>
                </tr>
                <tr class="row">
                    <td class="hour time-block">1PM</th>
                    <td class="task-column">Task</td>
                    <td class="save"><button class="saveBtn"><i><span class="oi oi-folder"></i></span></button></td>
                </tr>
                <tr class="row">
                    <td class="hour time-block">2PM</th>
                    <td class="task-column">Task</td>
                    <td class="save"><button class="saveBtn"><i><span class="oi oi-folder"></i></span></button></td>
                </tr>
                <tr class="row">
                    <td class="hour time-block">3PM</th>
                    <td class="task-column">Task</td>
                    <td class="save"><button class="saveBtn"><i><span class="oi oi-folder"></i></span></button></td>
                </tr>
                <tr class="row">
                    <td class="hour time-block">4PM</th>
                    <td class="task-column">Task</td>
                    <td class="save"><button class="saveBtn"><i><span class="oi oi-folder"></i></span></button></td>
                </tr>
                <tr class="row">
                    <td class="hour time-block">5PM</th>
                    <td class="task-column">Task</td>
                    <td class="save"><button class="saveBtn"><i><span class="oi oi-folder"></i></span></button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
